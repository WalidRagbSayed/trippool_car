<div class="container-fluid">
  <div class="card mb-4">
    <div class="card-body">
      <h4 class="card-title">Analytics and Reports</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Rides</h5>
              <canvas baseChart [data]="totalRidesChart" type="bar"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <canvas baseChart [data]="revenueChart" type="pie"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
