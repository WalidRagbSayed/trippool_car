<section id="login" class="login-section py-5 bg-gray">
    <div class="container">
      <h2 class="text-center mb-5"><i class="bi bi-box-arrow-in-right me-2"></i>Login to TripPool</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                  Password must be at least 6 characters.
                </div>
              </div>
            </div>
            <div *ngIf="errorMessage" class="text-center text-danger mb-3">
              {{ errorMessage }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
